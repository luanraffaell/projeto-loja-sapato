
<div class="container main-container" style="margin-top: 10%; margin-left: 5px;">
    <div class="container">
        
            <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                <h4><b>Gerenciar Usuarios</b></h4>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                <button class="btn btn-success" [routerLink]="['cadastrar-usuario']" >
                    <i class='fas fa-plus-circle'></i><span> Novo</span>
                </button>
                </div>
            </div>
            </div>
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                  <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Perfil</th>
                    <th>Status</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  
                  <tr *ngFor="let usuario of usuarios">
                    <td><b>{{usuario.id}}</b></td>
                    <td>
                      <div class="d-flex align-items-center">
                        <img
                            src="https://picsum.photos/200/300"
                            class="rounded-circle"
                            alt=""
                            style="width: 45px; height: 45px"
                            />
                        <div class="ms-3">
                          <p class="fw-bold mb-1">{{ usuario.nome }}</p>
                          <p class="text-muted mb-0">{{ usuario.email }}</p>
                        </div>
                      </div>
                    </td>
                    <td>
                    
                      <p class="text-muted mb-0">{{ usuario.cpf }}</p>
                    </td>
                    <td>
                        <span>{{ usuario.tipoUsuario}}</span>
                    </td>
                    <td>ATIVO</td>
                    <td>
                        <a [routerLink]="[usuario.id]" class="btn"><i class='fas fa-eye view'></i></a>
                        <a [routerLink]="['editar/',usuario.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                        <button type="button"  class="btn" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + usuario.id"><i class='fas fa-trash-alt delete'></i></button>
                    </td>
                  </tr>
                </tbody>
                <!-- Modals -->
<div *ngFor="let usuario of usuarios" class="modal fade" [attr.id]="'exampleModal' + usuario.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Realizar pedido</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Deseja realmente deletar o usuario "{{ usuario.nome }}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deletarUsuario(usuario)">Excluir produto</button>
      </div>
    </div>
  </div>
</div>
              </table>
        </div>


</div>
