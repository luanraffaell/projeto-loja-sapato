
<div class="container main-container"  style="margin-top: 10%; margin-left: 5px; margin-bottom: 5%;">
    <div class="container">
        
            <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                <h4><b>Gerenciar produtos</b></h4>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                <button class="btn btn-success" [routerLink]="['cadastrar-produto']" >
                    <i class='fas fa-plus-circle'></i><span> Novo</span>
                </button>
                </div>
            </div>
            </div>
            <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr class="center-align">
                <th>Id</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Status</th>
                <th>Gerenciar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produto of produtos" class="center-align">
                    <td><b>{{ produto.id }}</b></td>
                    <td>
                        <div class="d-flex align-items-center">
                          <img
                              [src]="produto.imgUrl"
                              class="rounded-squad"
                              alt=""
                              style="width: 45px; height: 45px"
                              />
                          <div class="ms-3">
                            <p class="fw-bold mb-1">{{ produto.nome }}</p>
                          </div>
                        </div>
                      </td>
                    <td>{{ produto.preco | currency: 'BRL' }}</td>
                    <td>{{ produto.ativo ? 'Ativo' : 'Inativo' }}</td>
                    <td>
                        <a [routerLink]="[produto.id]" class="btn"><i class='fas fa-eye view'></i></a>
                        <a [routerLink]="['editar/',produto.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                        <button type="button"  class="btn" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + produto.id"><i class='fas fa-trash-alt delete'></i></button>
                    </td>
                              <!-- Modal -->
               <!-- Modals -->
                <div *ngFor="let produto of produtos" class="modal fade" [attr.id]="'exampleModal' + produto.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Realizar pedido</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Deseja realmente deletar o produto "{{ produto.nome }}"?
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deletarProduto(produto)">Excluir produto</button>
                        </div>
                    </div>
                    </div>
                </div>
                </tr>
                
                <tr>
                <td *ngIf="produtos?.length == 0" colspan="6">Nenhum produto encontrado</td>

                </tr>
            </tbody>
            </table>
        </div>

</div>
