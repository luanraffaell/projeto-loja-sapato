<section style="margin-top: 5%;">
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5"><strong>Produtos</strong></h4>
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let produto of produtos">

          <div class="card">
            <img class="card-img" [src]="produto.imgUrl" [style.height.px]="250" alt="Vans">
           
            <div class="card-img-overlay d-flex justify-content-end">
              <a href="#" class="card-link text-danger like">
                <i class="fas fa-heart"></i>
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">{{produto.nome}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">Categoria: sport</h6>
              <p class="card-text">
                {{produto.descricao}}
               </p>
              <div class=" d-flex flex-fill">
                 <select class="form-select" aria-label="Default select example">
                    <option selected>Cor</option>
                    <option value="1">Verde</option>
                    <option value="2">Azul</option>
                    <option value="3">Vermelho</option>
                </select>
                <select class="form-select">
                    <option selected>Tamanho</option>
                    <option value="1">41</option>
                    <option value="2">42</option>
                    <option value="3">43</option>
                </select>
              </div>
              <div class="buy d-flex justify-content-between align-items-center">
                <div class="price text-success"><h5 class="mt-4">{{produto.preco | currency:'BRL'}}</h5></div>
                 <button class="btn btn-success mt-3 custom-button"  (click)="adicionarProdutoAoCarrinho(produto)" data-toggle="button" aria-pressed="false"><i class="fas fa-shopping-cart"></i> Adicionar</button>
              </div>
              <button class="btn btn-dark detalhe"[routerLink]="['/vendas/produto', produto.id]">
                Detalhe
              </button>
            </div>
            
          </div>


        </div>
      </div>
    </div>
  </section>
