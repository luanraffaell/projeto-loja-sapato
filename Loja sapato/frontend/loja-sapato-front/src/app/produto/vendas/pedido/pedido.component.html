<div class="container main-container"  style="margin-top: 10%;">
    <div class="container">
        
            <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                <h4><b>Gerenciar pedidos</b></h4>
            </div>

            </div>
            </div>
            <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr class="center-align">
                <th>Id</th>
                <th>Valor total</th>
                <th>Status</th>
                <th>Vendedor</th>
                <th>Gerenciar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pedido of pedidos" class="center-align">
                    <td><b>{{ pedido.id }}</b></td>                   
                    <td>{{ pedido.valorTotal | currency: 'BRL' }}</td>
                    <td>{{ pedido.statusPedido }}</td>
                    <td>{{ pedido.funcionario.nome}}</td>
                    <td>
                        <a [routerLink]="[pedido.id]" class="btn"><i class='fas fa-eye view'></i></a>
                        <a [routerLink]="['editar/',pedido.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                    </td>
 
                </tr>
                
                <tr>
                <td *ngIf="pedidos.length == 0" colspan="6">Nenhum pedido encontrado</td>

                </tr>
            </tbody>
            </table>
        </div>

</div>
